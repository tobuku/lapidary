<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Listings, Lapidary Directory USA</title>
  <meta name="description" content="Browse lapidary listings across the United States. Filter by category, state, and city." />
  <link rel="canonical" href="https://lapidarydirectory.com/listings.html" />

  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#111827" />

  <link rel="icon" href="/assets/img/logo.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/assets/css/base.css" />

  <script defer src="/assets/js/app.js"></script>
  <script defer src="/assets/js/listings.js"></script>
  <script defer src="/assets/js/schema.js"></script>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header">
    <div class="wrap header-inner">
      <a class="brand" href="/">
        <img class="brand-mark" src="/assets/img/logo.svg" alt="Lapidary Directory" width="28" height="28" />
        <span class="brand-name">Lapidary Directory</span>
      </a>

      <nav class="nav">
        <a class="active" href="/listings.html">Listings</a>
        <a href="/categories.html">Categories</a>
        <a href="/locations.html">Locations</a>
        <a href="/submit.html" class="btn">Submit</a>
      </nav>
    </div>
  </header>

  <main id="main" class="wrap page">
    <header class="page-head">
      <h1>Listings</h1>
      <p class="lead">Filter by category, state, city, and offering.</p>
    </header>

    <section class="filters card">
      <form id="filtersForm" class="filters-grid" autocomplete="off">
        <div>
          <label for="q">Search</label>
          <input id="q" name="q" type="search" placeholder="Name, city, state, category, offering" />
        </div>

        <div>
          <label for="category">Category</label>
          <select id="category" name="category">
            <option value="">All</option>
          </select>
        </div>

        <div>
          <label for="state">State</label>
          <select id="state" name="state">
            <option value="">All</option>
          </select>
        </div>

        <div>
          <label for="type">Type</label>
          <select id="type" name="type">
            <option value="">All</option>
            <option value="shop">Shop</option>
            <option value="supplier">Supplier</option>
            <option value="club">Club</option>
            <option value="class">Class</option>
            <option value="service">Service</option>
            <option value="maker">Maker</option>
            <option value="event">Event</option>
          </select>
        </div>

        <div>
          <label for="sort">Sort</label>
          <select id="sort" name="sort">
            <option value="relevance">Relevance</option>
            <option value="name_asc">Name A to Z</option>
            <option value="state_city">State then city</option>
            <option value="updated_desc">Updated recent first</option>
          </select>
        </div>

        <div class="filters-actions">
          <button type="submit" class="btn">Apply</button>
          <button type="button" id="resetBtn" class="btn btn-ghost">Reset</button>
        </div>
      </form>
    </section>

    <section class="results">
      <div class="results-bar">
        <div class="fine" id="resultsCount" aria-live="polite">0 results</div>
        <div class="fine" id="resultsHint">Tip. Use state plus category for fast narrowing.</div>
      </div>

      <div id="cards" class="cards"></div>

      <nav class="pager" aria-label="Pagination">
        <button id="prevPage" class="btn btn-ghost" type="button">Prev</button>
        <div class="fine" id="pageLabel">Page 1</div>
        <button id="nextPage" class="btn btn-ghost" type="button">Next</button>
      </nav>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap footer-grid">
      <div>
        <div class="brand foot-brand">
          <img class="brand-mark" src="/assets/img/logo.svg" alt="" width="24" height="24" />
          <span class="brand-name">Lapidary Directory</span>
        </div>
        <p class="fine">A public directory for lapidary products and services.</p>
      </div>
      <div class="foot-links">
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
        <a href="/privacy.html">Privacy</a>
      </div>
    </div>
  </footer>
</body>
</html>
